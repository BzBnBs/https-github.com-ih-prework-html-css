<!DOCTYPE html>
<html lang=“en”>
<head>
  <title>TweetClone</title>
  <meta charset="utf-8">

  <!-- Stylesheet -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header>

    <div class="button">
      <li><img src="img/twitter-logo.jpg"></li>
      <li>Follow</li>
    </div>

    <div>

    <div class="profile-picture">
      <img src="img/profile-picture.jpg">
    </div>

    <div class="user-name">
      <li><img src="img/account-logo.jpg"></li>
      <li>jack</li>
      <li><img src="img/validated-account.jpg"></li>
    </div>

    <div class="user-account">
      <p>@jack</p>
    </div>

    <div class="text">
      <p>just setting up my twttr</p>
    </div>

    <div class="date">
      <p>9:50 PM - 21 Mar 2006</p>
    </div>

    <div class="bottom-text">

      <div class="reply-button" type="button">
        <img src="img/reply.jpg" alt="">
      </div>

      <div class="retweet">
        <li><img src="img/retweet.jpg"></li>
        <li>71,111</li>
      </div>

      <div class="favorite">
        <li><img src="img/favorite.jpg"></li>
        <li>71,111</li>
      </div>

    </div>

  </header>

</body>

</html>
